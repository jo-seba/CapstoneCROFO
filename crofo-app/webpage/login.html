<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel = "stylesheet" href="./style/login_style.css">
    </head>
    <body>
        <img src="./images/crofo_logo.png" alt="CROFO LOGO" width="600px">
        <div class="formDiv"> 
            <h1>CROFO 로그인</h1>
            <form action="/login" method="POST">
                <div class="inputDiv">
                    <label>아이디</label> <input type="text" name="id" id="id" style="width:250px;height:25px;"/></br>
                </div>
                <div class="inputDiv">
                    <label>비밀번호</label> <input type="password" name="pw" id="pw" style="width:250px;height:25px;"/></br> 
                </div>
                <div class="subDiv">
                    <input type="submit" name="로그인" value="로그인" style="margin-top:1px;text-align:center;font-size:15px;font-weight:700;width:70px;height:30px;"/>
                </div>
            </form>
        </div>
    </body>
</html>
